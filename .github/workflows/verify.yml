name: dafny-verify

on:
  push:
    paths: ['**/*.dfy', 'specs/**', '.github/workflows/verify.yml']
  pull_request:
    paths: ['**/*.dfy', 'specs/**', '.github/workflows/verify.yml']
  workflow_dispatch:

jobs:
  dafny:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Dafny files via Docker
        run: |
          set -e
          mkdir -p artifacts

          docker run --rm -v "$PWD:/work" -w /work xtrm0/dafny:3.11.0 bash -c "
            set -euo pipefail

            # Find all tracked .dfy files inside the container
            files=\$(git ls-files '*.dfy')
            if [ -z \"\$files\" ]; then
              echo 'No .dfy files found'
              exit 0
            fi

            dafny /version | tee artifacts/dafny.log

            for f in \$files; do
              echo \"=== Verifying \$f ===\" | tee -a artifacts/dafny.log

              # Run Dafny and fail the workflow if verification fails
              if ! dafny verify \"\$f\" >> artifacts/dafny.log 2>&1; then
                echo \"Verification FAILED for \$f\" | tee -a artifacts/dafny.log
                exit 1
              fi
            done
          "

      - name: Upload Dafny logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dafny-artifacts
          path: artifacts/
