name: dafny-verify
on:
  push:
    paths: ['**/*.dfy','specs/**','.github/workflows/verify.yml']
  pull_request:
    paths: ['**/*.dfy','specs/**','.github/workflows/verify.yml']
  workflow_dispatch:

jobs:
  dafny:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Verify Dafny files via Docker Hub image
        run: |
          set -e
          mkdir -p artifacts
          files=$(git ls-files '*.dfy')
          if [ -z "$files" ]; then
            echo "No .dfy files"; exit 0
          fi
          docker run --rm -v "$PWD:/work" -w /work xtrm0/dafny:3.11.0 bash -lc '
            set -e
            for f in $files; do
              echo "=== Verifying $f ===" | tee -a artifacts/dafny.log
              dafny /version
              dafny verify "$f" | tee -a artifacts/dafny.log
            done
          '
      - name: Upload Dafny logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dafny-artifacts
          path: artifacts/
