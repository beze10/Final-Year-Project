name: dafny-verify

on:
  push:
    paths: ['**/*.dfy', 'specs/**', '.github/workflows/verify.yml']
  pull_request:
    paths: ['**/*.dfy', 'specs/**', '.github/workflows/verify.yml']
  workflow_dispatch:

jobs:
  dafny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Dafny files via Docker Hub image
        run: |
          set -e
          mkdir -p artifacts

          # Find all .dfy files OUTSIDE Docker
          files=$(find . -name "*.dfy")
          if [ -z "$files" ]; then
            echo "No .dfy files found"
            exit 0
          fi

          docker run --rm -v "$PWD:/work" -w /work xtrm0/dafny:3.11.0 bash -lc "
            set -euo pipefail

            dafny /version | tee -a artifacts/dafny.log

            for f in $files; do
              echo '=== Verifying $f ===' | tee -a artifacts/dafny.log
              dafny verify \"$f\" 2>&1 | tee -a artifacts/dafny.log
            done
          "

      - name: Upload Dafny logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dafny-artifacts
          path: artifacts/
