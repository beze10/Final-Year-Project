name: Semgrep Security Scan

on:
  push:
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - name: Run verification gate (Semgrep)
        run: python3 verify_gate/gate.py
